<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Test system student project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<header>
    <title>Project: Admin logs</title>
    <div th:replace="~{fragments/header::header}"></div>
</header>
<body>

<div class="jumbotron container">
    <h3>Log list</h3>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Date</th>
            <th colspan="2">Changer info</th>
            <th colspan="2">Changed user info</th>
            <th scope="col">Message</th>
            <th scope="col">Changes</th>
        </tr>
        </thead>
        <tbody th:each="log: ${logs}">
        <tr>
            <td th:text="${log.id}"></td>
            <td th:text="${log.date}"></td>
            <td th:text="${log.changerId}"></td>
            <td th:text="${log.changerLogin}"></td>
            <td th:text="${log.changedUserId}"></td>
            <td th:text="${log.changedUserLogin}"></td>
            <td th:text="${log.message}"></td>
            <td th:text="${log.changes}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<footer>
    <div th:insert="~{fragments/footer::footer}"></div>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
